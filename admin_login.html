<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Delivery Admin</title>
    <link rel="stylesheet" href="admin_login.css">
</head>
<body>
    <h1>Login - Food Delivery Admin</h1>
    <form id="loginForm">
<!-- 
        <label for="adminID">Admin ID:</label>
        <input type="text" id="adminID" required> -->

      <label for="email">Email:</label>
      <input type="email" id="email" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" required>
  
      <button type="submit">Login</button>
      <p id="error" style="color: red;"></p>
      <p id="resetPasswordMsg" style="color: green;"></p>
      <a href="#" id="resetPasswordLink">Forgot password?</a>
    </form>
    <script src="admin_login.js"></script>
</body>
</html>
